{% extends "base.html" %}

{% block titulo %}
    <title>Placar de campeonato - Inscrição</title>
{% endblock %}

{% block principal %}
        <main>
          
        <main>
            <h1>Cadastre-se</h1>
            <form action="./index.html" method="POST">
                <div class="form-pilha">
                    <label for="inscrever-usuario">Usuário</label>
                    <input type="text" id="inscrever-usuario" name="usuario" maxlenght="50" required="">
                </div>
                <div class="form-pilha">
                    <label for="inscrever-nome">Nome</label>
                    <input type="text" id="inscrever-nome" name="nome" maxlenght="120" required="">
                </div>
                <div class="form-pilha">
                    <label for="inscrever-email">E-Mail</label>
                    <input type="email" id="inscrever-email" name="email" required="">
                </div>
                <div class="form-pilha">
                    <label for="inscrever-celular">Celular</label>
                    <input type="tel" id="inscrever-celular" name="celular" maxlenght="50" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999" required="">
                </div>
                <div class="botoes">
                    <button type="submit" class="botao botao-principal">Enviar</button> 
                </div>
            </form>
        </main>
        
        </main>

{% endblock %}
